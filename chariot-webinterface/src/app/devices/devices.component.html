<div id="style-wrapper">
  <aside id="floor-list" class="list">
    <div class="list-head">
    <span class="search">
      <mat-icon class="search-field-symbol">search</mat-icon>
      <input type="text" name="device-list-search" placeholder="Search">
    </span>
      <mat-icon class="map-symbol">map</mat-icon>
      <mat-icon class="sort-symbol">sort</mat-icon>
    </div>
    <div id="floor-list-second-head" class="second-head">
      <label class="checkbox-label">ALL
        <input type="checkbox" name="sel_name">
        <span class="checkmark"></span>
      </label>
    </div>

    <div id="floor-list-wrapper">
      <div class="floor-entry" *ngFor="let floor of floors">
        <div class="floor">
          <label class="checkbox-label">{{floor.name}}
            <input type="checkbox" name="sel_name">
            <span class="checkmark"></span>
          </label>
        </div>
        <div class="room"
             *ngFor="let loc of floor.locations"
             [ngClass]="selectedLocation.indexOf(loc) >= 0 ? 'checked' : ''">
          <label class="checkbox-label">{{loc.name}}
            <input type="checkbox" name="sel_name"
                   (change)="locationSelected(loc)"
                   [checked]="selectedLocation.indexOf(loc) >= 0">
            <span class="checkmark"></span>
          </label>
        </div>
      </div>
    </div>
  </aside>

  <aside id="device-list" class="list">

    <div class="list-head">
    <span class="search">
      <mat-icon class="search-field-symbol">search</mat-icon>
      <input type="text" name="device-list-search" placeholder="Search">
    </span>
      <mat-icon class="sort-symbol">sort</mat-icon>
    </div>

    <div id="device-list-second-head" class="second-head">
      <p>ALL</p>
      <label class="switch-small">
        <input type="checkbox"
        [checked]="allDevicesOn"
        (change)="switchAllDevices($event.target.checked)">
        <span class="slider round"></span>
      </label>
    </div>

    <div id="device-list-wrapper">
      <div class="deviceCard device-card-base"
        *ngFor="let device of visableDevices"
        (click)="selectedDevice = device"
        [ngClass]="selectedDevice == device ? 'selected' : ''">
        <div class="device-card-oval">
          <div class="device-card-indicator"></div>
          <i class="material-icons device-card-icon">devices</i>
        </div>
        <p class="device-card-name">{{device.name}}</p>
        <p class="device-card-consumption">{{device.power_consumption}} kW</p>
        <label class="switch-small">
          <input type="checkbox"
          (change)="changeDevicePowerState(device, $event.target.checked)"
          [checked]="device.power_state">
          <span class="slider round"></span>
        </label>
      </div>
    </div>
  </aside>
  <app-devicepanel *ngIf="selectedDevice" 
    [device]="selectedDevice"
    (uploaded)="changeDevicePowerState($event.device, $event.state)"></app-devicepanel>
</div>
