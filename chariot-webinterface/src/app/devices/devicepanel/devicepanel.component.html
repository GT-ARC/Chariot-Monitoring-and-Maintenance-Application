<div id="device-panel" fxLayout="row wrap" fxLayoutAlign="flex-start">

  <span id="device-panel-head"
        fxFlex="0 1 calc(100%)">
    <span>{{device.name}}</span>
    <button *ngIf="this.device.issues != null && !issueState" class="issue-detected-button" routerLink="/maintenance/{{device.getIssueID()}}">
      Issue detected
      <mat-icon>launch</mat-icon>
    </button>
  </span>

  <div id="device-panel-wrapper" fxFlex="0 1 900px" fxLayout="row wrap" fxLayoutGap="16px grid" fxLayoutAlign="flex-start">

    <app-device-panel-switch
      (uploaded)="emitDeviceProperty($event.property, $event.state)"
      fxFlex="1 1 calc(264px)"
      [property]="deviceStatus">
    </app-device-panel-switch>

    <app-device-panel-power
      fxFlex="1 1 calc(343px)"
      [device]="device">
    </app-device-panel-power>

    <app-device-panel-idle-time
      fxFlex="1 1 calc(264px)"
      [device]="device">
    </app-device-panel-idle-time>

    <div *ngFor="let property of arrayProperties"
         fxFlex="1 1 calc(100% - 16px)">
      <app-property-bundle
        (uploaded)="emitDeviceProperty($event.property, $event.state)"
        (selectedPropertyEvent)="selectedProperty = $event.selectedProperty"
        [property]="property"
        [selectedProperty]="selectedProperty">
      </app-property-bundle>
    </div>

    <div fxFlex="1 1 calc(100% - 16px)">
      <mat-icon id="property-bundle-icon"
        (click)="property_open = !property_open"
        class="sort-arrow">{{property_open ? 'keyboard_arrow_down' : 'keyboard_arrow_right'}}</mat-icon>
      <div id="property-bundle-name">
        Properties
      </div>
    </div>

    <!--  Create the cards for the properties of the device  -->
    <div
      fxFlex="1 1 calc(100% - 16px)"
      *ngIf="property_open"
      gdAlignColumns="start start"

      gdAreas="{{propertyArea}}"
      gdColumns="calc((1/6)% - 16px) calc((1/6)% - 16px) calc((1/6)% - 16px) calc((1/6)% - 16px) calc((1/6)% - 16px) calc((1/6)% - 16px)"

      gdAuto="row"
      gdGap="16px">

      <div [ngSwitch]="property.type.toLocaleLowerCase()"
           *ngFor="let property of normalProperties; let i = index"
           gdArea="a{{i}}">

        <app-device-panel-switch
          (click)="selectedProperty = property"
          *ngSwitchCase="'boolean'"
          (uploaded)="emitDeviceProperty($event.property, $event.state)"
          [device]="device"
          [property]="property"
          [selectedProperty]="selectedProperty">
        </app-device-panel-switch>


        <app-device-panel-slider
          (click)="selectedProperty = property"
          *ngSwitchCase="'number'"
          (uploaded)="emitDeviceProperty($event.property, $event.state)"
          [property]="property"
          [selectedProperty]="selectedProperty">
        </app-device-panel-slider>

        <app-device-panel-text-field
          *ngSwitchCase="'string'"
          (uploaded)="emitDeviceProperty($event.property, $event.state)"
          [property]="property">
        </app-device-panel-text-field>

      </div>
    </div>

    <app-device-panel-info
      [device]="device"
      fxFlex="1 1 calc(343px - 16px)">
    </app-device-panel-info>

    <app-device-panel-issue-history
      [device]="device"
      fxFlex="1 1 calc(264px - 16px)">
    </app-device-panel-issue-history>

    <app-device-panel-monitoring
      *ngIf="selectedProperty != null && selectedProperty.type != 'string'"
      [property]="selectedProperty"
      fxFlex="1 1 calc(100% - 16px)">
    </app-device-panel-monitoring>

    <app-warehouse-map
      fxFlex="1 1 calc(100% - 16px)">
    </app-warehouse-map>

  </div>
</div>
