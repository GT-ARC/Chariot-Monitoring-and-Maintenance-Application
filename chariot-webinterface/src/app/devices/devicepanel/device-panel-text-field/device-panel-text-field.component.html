<div id="device-panel-text-field" class="device-panel-card">
  <p class="device-panel-title">{{property.name == undefined ? property.key : property.name}}</p>
  <label>
    <input id="text-field"
           placeholder="{{property.name == undefined ? property.key : property.name}}"
           value="{{property.value}}"
           (keypress)="emitProperty($event)"
           [attr.disabled]="!property.writable ? '' : null"
           [ngStyle]="{color: property.writable ? 'black' : 'grey' }">
  </label>
</div>
