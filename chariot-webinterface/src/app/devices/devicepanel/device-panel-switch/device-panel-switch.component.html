<div id="device-panel-on-off-card" class="device-panel-card">
  <p class="device-panel-title">{{cardName}}</p>
  <p id="off">OFF</p>
  <label class="switch-big">
    <input type="checkbox"
           (change)="emitDevicePower($event.target.checked)"
           [checked]="device == null ? property.value : device.power_state">
    <span class="slider round"></span>
  </label>
  <p id="on">ON</p>
</div>
