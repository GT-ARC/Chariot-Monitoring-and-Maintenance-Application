<div id="device-panel-slider" class="device-panel-card">
  <p class="device-panel-title">{{property.name == undefined ? property.key : property.name}}</p>
  <div id="accuracy-arrows">
    <mat-icon id="up" (click)="this.accuracy = this.accuracy + 1">keyboard_arrow_up</mat-icon>
    {{accuracy}}
    <mat-icon id="down" (click)="this.accuracy > 0 ? this.accuracy = this.accuracy - 1 : null">keyboard_arrow_down</mat-icon>
  </div>
  <p id="property_value">
    <app-clickable-text
      [color]="'#2E384D'"
      [size]="48"
      [accuracy]="accuracy"
      [text]="property.value"
      [min]="property.min_value"
      [max]="property.max_value"
      (eventEmitter)="applyValueChange($event.value)">
    </app-clickable-text>
    <span class="unit" *ngIf="property.unit.length > 1"> {{property.unit}}</span>
    <span *ngIf="property.unit.length == 1">{{property.unit}}</span>
  </p>

  <app-clickable-text
    id="slider-min"
    [color]="'#8798AD'"
    [size]="14"
    [(ngModel)]="property.min_value"
    name="property.value.min_value"
    ngDefaultControl
    [text]="property.min_value"
    (eventEmitter)="property.min_value = $event.value;">
  </app-clickable-text>

  <app-clickable-text
    id="slider-max"
    [color]="'#8798AD'"
    [size]="14"
    name="property.value.max_value"
    ngDefaultControl
    [(ngModel)]="property.max_value"
    [text]="property.max_value"
    (eventEmitter)="property.max_value = $event.value;">
  </app-clickable-text>

  <mat-slider
    min="{{property.min_value}}"
    max="{{property.max_value}}"
    step="{{accuracy == 0 ? 1 : 1 / math.pow(10,accuracy)}}"
    value="{{property.value}}"
    thumbLabel="true"
    (change)="changeValue($event)"
    tickInterval="false">
  </mat-slider>
</div>
